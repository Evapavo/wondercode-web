
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">

      <form (ngSubmit)="onSubmitPhone(sourceForm)" #sourceForm="ngForm">
        <div class="form-group" [class.has-error]="sourceType.errors && sourceType.touched">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-fire"></i>
            </span>
            <input type="text" name="sourceType" class="form-control" placeholder="Brand" [(ngModel)]="source.sourceType" #sourceType="ngModel" required>
          </div>
          <label class="control-label" *ngIf="sourceType.errors && sourceType.touched">
            <ul>
              <li *ngIf="sourceType.errors.required">Required</li>
            </ul>
          </label>
        </div>

        <div class="form-group" [class.has-error]="name.errors && name.touched">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-tag"></i>
            </span>
            <input type="text" name="name" class="form-control"
            placeholder="Name" [(ngModel)]="source.name" #name="ngModel" required>
          </div>
          <label class="control-label" *ngIf="name.errors && name.touched">
            <ul>
              <li *ngIf="name.errors.required">Required</li>
            </ul>
          </label>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-picture"></i>
            </span>
            <input type="file" name="name" class="form-control" #imageFile>
          </div>
        </div>

        <div class="form-group" class="has-error" *ngIf="apiError">
          <label class="control-label">
            {{ apiError }}
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-block btn-primary"
          [disabled]="!sourceForm.valid">Add Source</button>
        </div>
      </form>
    </div>
  </div>
